<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>CodePen - Dark UI - Bank dashboard concept</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" th:href="@{/css/index.css}" />


</head>
<body>

<div class="app">
    <header class="app-header">
        <div class="app-header-logo">
            <div class="logo">
				<span class="logo-icon">
					<img src="https://assets.codepen.io/285131/almeria-logo.svg" />
				</span>
                <h1 class="logo-title">
                    <span>BankPro</span>
                    <span>BankPro</span>
                </h1>
            </div>
        </div>


        <div class="app-header-actions">
            <button class="user-profile">
                <span>Administration de la Banque</span>
                <span>
					<img src="https://assets.codepen.io/285131/almeria-avatar.jpeg" />
				</span>
            </button>
            <div class="app-header-actions-buttons">
                <button class="icon-button large">
                    <i class="ph-magnifying-glass"></i>
                </button>
                <button class="icon-button large">
                    <i class="ph-bell"></i>
                </button>
            </div>
        </div>
        <div class="app-header-mobile">
            <button class="icon-button large">
                <i class="ph-list"></i>
            </button>
        </div>

    </header>
    <div class="app-body">


        <footer class="footer">
            <h1>BankPro<small>Â©</small></h1>
            <div>
                <br />
                All Rights Reserved 2024
            </div>
        </footer>

        <div class="app-body-main-content">
            <section class="service-section">
                <br>
                <h2>Gestion des Comptes</h2>
                <div class="filter-options">
                    <p>                       </p>
                    <button class="icon-button">
                        <i class="ph-funnel"></i>
                    </button>
                    <button class="icon-button">
                        <i class="ph-plus"></i>
                    </button>
                </div>
                <br>
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Solde</th>
                        <th>Admin</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="agent : ${agents}">
                        <td th:text="${agent.agentId}"></td>
                        <td th:text="${agent.username}"></td>
                        <td th:text="${agent.passwrod}">[Encrypted]</td>
                        <td th:text="${agent.isAdmin} ? 'Yes' : 'No'"></td>
                    </tr>
                    </tbody>
                </table>

            </section>
            <section class="transfer-section">
                <div class="transfer-section-header">
                    <h2>Gestion des Transactions</h2>
                    <div class="filter-options">
                        <p>                     </p>
                        <button class="icon-button">
                            <i class="ph-funnel"></i>
                        </button>
                        <button class="icon-button">
                            <i class="ph-plus"></i>
                        </button>
                    </div>
                </div>
                <br>
                <table>
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type de Transaction</th>
                        <th>Date</th>
                        <th>Montant</th>
                        <th>Frais</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="operation : ${operations}">
                        <td th:text="${operation.numOp}"></td>
                        <td th:text="${operation.getType()}"></td>
                        <td th:text="${operation.dateOp}"></td>
                        <td th:text="${operation.montant}"></td>
                        <td th:text="${operation.fraisOp}"></td>
                    </tr>
                    </tbody>
                </table>



            </section>
        </div>


        <div class="payment-section-footer">
            <button class="save-button">
                Save
            </button>
            <button class="settings-button">
                <i class="ph-gear"></i>
                <span>More settings</span>
            </button>
        </div>
        </section>
    </div>
</div>
</div>

<script src='https://unpkg.com/phosphor-icons'></script>

</body>
</html>
