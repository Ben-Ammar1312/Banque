<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Paiement Credit - BankPro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav>
    <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/agent/depot-retrait}">Dépot / Retrait</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/agent/virement}">Virement</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/agent/placement}">Placement</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/agent/credit}">Paiement Credit</a>
        </li>
    </ul>
</nav>
<div class="container">
    <h2>Paiement Credit</h2>
    <form th:action="@{/agent/paiementCredit}" method="post">
        <div class="form-group">
            <label for="creditNumber">Numéro de Crédit</label>
            <input type="text" class="form-control" id="creditNumber" name="creditNumber" required>
        </div>
        <div class="form-group">
            <label for="paymentAmount">Montant à Payer</label>
            <input type="number" class="form-control" id="paymentAmount" name="paymentAmount" required>
        </div>
        <button type="submit" class="btn btn-primary">Payer</button>
    </form>
    <div th:if="${message}" class="alert alert-info" th:text="${message}"></div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
